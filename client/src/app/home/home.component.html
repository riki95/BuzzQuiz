<section class="background-section flex-column">
  <div class="access-card flex-column">
    <h2>Sign In</h2>
    <hr />
    <p>Insert your username:</p>
    <input
      class="username-input"
      placeholder="Username"
      (input)="username=$event.target.value"
    >
    <p class="helper" *ngIf="usernameHelper">{{usernameHelper}}</p>
    <hr />
    <p>Select your role:</p>
    <div class="flex-row">
      <div
        class="role-button"
        [class.active]="type === 'Player'"
        (click)="selectPlayer()"
      >
        Player
      </div>
      <div
        class="role-button"
        [class.active]="type === 'Host'"
        (click)="selectHost()"
      >
        Host
      </div>
    </div>
    <hr />
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="submit()"
    >
      Sign
    </button>
  </div>
</section>
