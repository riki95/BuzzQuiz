<button mat-icon-button color="primary" aria-label="Homepage" (click)="goHome()">
  <mat-icon>home</mat-icon>
</button>

<div class="row justify-content-md-center">
  <div class="col col-lg-6 text-center">
    <h1>Buzz</h1>
    <p>{{username}}</p>
    <p>{{type}}</p>
  </div>
</div>


<div class="row justify-content-md-center" style="height: 500px;">
  <div *ngIf="type ==='Player'" class="col col-lg-6 text-center">
    <div>
      <button mat-fab color="warn" class="buzzer" (click)="sendMessage('buzz')">
        BUZZ
      </button>
    </div>
  </div>

  <div class="col col-lg-6 text-center streamArea">
    <h1>Ordine prenotazione</h1>

    <mat-list class="chat-list">
      <mat-list-item *ngFor="let buzz of buzzList">
        <h4 mat-line>
          <b>{{buzz.username}}</b>
        </h4>
        <p mat-line>
          <span> {{buzz.content}} </span>
        </p>
      </mat-list-item>
    </mat-list>
  </div>

</div>



<div *ngIf="type === 'Host'" class="row justify-content-md-center">
  <div class="col col-lg-6 text-center">
    <button mat-raised-button color="accent" type="button" (click)="sendMessage('reset')">Reset</button>
  </div>
</div>
