name: Deploy on master

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: '12'

    - name: Build Client
      run: |
        cd client
        npm install
        npm run build

    - name: Deploy
      run: ./deploy.sh